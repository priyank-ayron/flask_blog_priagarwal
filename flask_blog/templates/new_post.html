{% extends 'base.html' %}

{% block head%}
<title>Posts page</title>
{% endblock %}


{% block body%}
    <hr>
<h2>Create New Blog Post:</h2>
<form action="/posts" method="POST">
    Title:
     <input class="form-control" type="text" placeholder="Enter the topic" name="title" id="title">
    <br>
    Author:
     <input class="form-control" type="text" placeholder="Enter the author" name="author" id="author">
    <br>
    Post:
    <textarea class="form-control" type="text" placeholder="What do you want to write" name="content" id="content" rows="4"></textarea>
    <br>
    <br>
    <input class="btn btn-success" type="submit" name="Submit">
    <br>
</form>
{% endblock %}
